on: push
#push
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to try streamliner
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Streamliner docker action
        uses: ./dockeraction # Uses an action in customaction directory
        id: hello2
        with:
          #placeholder: ""
          input_date: 06-03-2021
          aggregation: FALSE
          country: France
          
      # Use the output from the `hello2` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello2.outputs.summarized }}"
