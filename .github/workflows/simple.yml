# first workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  # triggered at will
  workflow_dispatch:
    inputs:
      time:
        required: True
        default: 'TODAY'
      loglevel:
        required: False
        default: 'WARNING'
      
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell (hello world)
      - name: Run a simple one-line script
        run: echo Hello, world!
        
        
      # Runs a single command using the runners shell (grab the input parameters)
      - name: grab input parameter
        run: "echo  time is : ${{github.event.inputs.time}}"

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          if ${{github.event.inputs.time}}; then "echo  time is : ${{github.event.inputs.time}}"; else echo "the time was not set, defaulting to today's date"; fi
